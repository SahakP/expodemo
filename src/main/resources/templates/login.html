<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:insert="inc/header :: header" th:with="title='Login'">
<body style="background-image:url(/static/img/bg_login.jpg);">
<!--login section-->
<section class=" register-section">
    login section
    <section class="login-section">
        <div class="container">
            <main style="text-align: center;">
                <div class="container">
                    <div class="z-depth-1 grey lighten-4 row login-field">
                        <h5 class="grey-text ">Please login your account</h5>
                        <form th:action="@{/login}" method="POST" class="col s12">
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>


                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate login-input' type='text' id="username" name="username"/>
                                    <label for='username'>Username</label>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate login-input' type='password'  id="password" name="password" />
                                    <label for='password'>Password</label>
                                </div>
                            </div>
                            <br/>
                            <div class='row'>
                                <button name="Submit" type="Submit" class='log col s12 btn btn-large waves-effect custom-grey'>Login</button>
                            </div>


                            <a th:href="@{/register}"
                               class="waves-effect waves-light btn custom-grey">Registration<!--<i class="material-icons">cancel</i>--></a>
                            <div class="mb-50"></div>
                            <h5 th:if="${error != null}" class="red-text " th:text="${error}" ></h5>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </section>
</section>
<!--login section end-->
<div th:insert="~{inc/footer :: footer}"></div>
</body>
</html>
