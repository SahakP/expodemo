<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/main_layout}"
      th:with="title=${title}, showNavBar=true, showSideBar=false">
<body>
<section layout:fragment="content" class="section-tab">
    <main class="adduser">
        <div class="custom-container">
            <div class="row">
                <div class="col s12 tab-background user-bio">

                    <form action="#" th:action="@{/change_password(userId = ${userId})}"
                          th:object="${user}"
                          class="col s12 custom-input" th:method="POST">
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input th:field="*{username}" class='validate'
                                       type='text' name='username' id='username'/>
                                <label for='username'>username</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input th:field="*{oldPassword}" class='validate'
                                       type='password' name='oldPassword' id='oldPassword'/>
                                <label for='oldPassword'>Old password</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input th:field="*{newPassword}" class='validate'
                                       type='password' name='newPassword' id='newPassword'/>
                                <label for='newPassword'>New password</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input th:field="*{passwordConfirm}" class='validate'
                                       type='password' name='confirmPassword'
                                       id='confirmPassword'/>
                                <label for='confirmPassword'>Confirm password</label>
                            </div>
                        </div>
                        <br/>
                        <div class="right form-button">
                            <a th:if="${isMember}" th:href="@{/member/welcome}"
                               class="waves-effect waves-light btn red">Cancel <i class="material-icons">cancel</i></a>
                            <a th:if="${!isMember}" th:href="@{/admin/users}"
                               class="waves-effect waves-light btn red">Cancel<i class="material-icons">cancel</i></a>
                            <button type="submit"
                                    class="waves-effect waves-light btn custom-grey">
                                Save <i class="material-icons">save</i>
                            </button>
                        </div>
                        <div class="mb-50"></div>
                    </form>

                    <ul>
                        <li style="background-color: #262c2e" th:if="${errors != null}" class="red-text"
                            th:each="error : ${errors}" th:text="${errors}"></li>
                    </ul>
                </div>
            </div>

        </div>
    </main>
</section>
</body>
</html>
